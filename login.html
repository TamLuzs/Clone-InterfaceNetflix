<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Interface Netflix - Clone </title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/login.css">

</head>

<body id="page-login">

    <header class="nav-login">
        <h2 class="logo"> Netflix </h2>
    </header>

    <main class="container-login">
        <section class="login">
            <h1 class="title-login"> Entrar </h1>

            <form class="form-login">
                <input type="text" name="Email ou número de telefone" placeholder="Email ou número de telefone"
                    class="input-form">
                <input type="password" name="Senha" placeholder="Senha" class="input-form">

                <a class="btn-login" href="index.html"> Entrar </a>
            </form>

            <article>

                <div class="remember-help">
                    <p> <input type="checkbox" name="Lembre-se de mim" checked disabled> Lembre-se de mim </p>
                    <p class="underline"> Precisa de ajuda? </p>
                </div>
            </article>

            <article>
                <div class="connection">
                    <img src="images/netflix-facebook.png">
                    <p> Conectar com Facebook </p>
                </div>


                <p> Novo por aqui?
                    <a href="#" class="link phrase-white underline"> Assine agora </a>
                </p>

                <p class="phrase"> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                    <span class="phrase-blue underline"> Saiba mais.</span>
                </p>
            </article>

        </section>
    </main>


    <footer>
        <p class="criador">
            2020 &copy; Todos os direitos reservados. TamLuzs e Digital Innovation One
        </p>
    </footer>

</body>

</html>
